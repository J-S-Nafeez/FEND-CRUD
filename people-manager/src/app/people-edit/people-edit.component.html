<h2>Edit Person</h2>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input formControlName="name" type="text" />
  <br />

  <label>Age:</label>
  <input formControlName="age" type="number" />
  <br />

  <label>Gender:</label>
  <input formControlName="gender" type="text" />
  <br />

  <label>Mobile:</label>
  <input formControlName="mobile" type="text" />
  <br />

  <button type="submit" [disabled]="!personForm.valid">Update</button>
</form>
